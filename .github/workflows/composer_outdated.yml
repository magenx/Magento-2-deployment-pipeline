name: Composer Outdated

on:
  workflow_dispatch:

jobs:
  composer-outdated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest tag
        id: checkout-latest-tag
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          ref: main
          fetch-depth: 0

      - name: Find existing issue
        id: find-issues
        uses: actions-cool/issues-helper@a610082f8ac0cf03e357eb8dd0d5e2ba075e017e #v3.6.0
        with:
          actions: 'find-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-creator: 'github-actions[bot]'
          issue-state: 'open'
          title-includes: 'Composer outdated modules check'
          labels: 'outdated'

      - name: Display raw outputs
        run: |
          echo "${{ steps.find-issues.outputs }}
          exhit 1

      - name: Configure Composer cache
        id: composer-cache
        run: |
          echo "composer_cache_dir=$(composer config cache-dir)" >> $GITHUB_OUTPUT
          echo "composer_cache_key=composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        id: cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 #v4.2.3
        with:
          path: ${{ steps.composer-cache.outputs.composer_cache_dir }}
          key: ${{ steps.composer-cache.outputs.composer_cache_key }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Composer install modules
        id: composer-install
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
        run: |
          composer install --no-progress --no-interaction --no-dev
          
      - name: Check composer outdated packages
        id: composer-outdated
        env:
          COMPOSER_AUTH: ${{ secrets.COMPOSER_AUTH }}
        run: |
          composer outdated --direct --format=json > outdated.json
          echo "text=$(jq -r '.installed[] | select(.version != .latest) | "- \(.name)@\(.version) → \(.latest)"' outdated.json)" >> $GITHUB_OUTPUT

      - name: Set current date
        id: date
        run: echo "date=$(date +%Y-%m-%d-%H:%M)" >> $GITHUB_OUTPUT

      - name: Process found issues
        id: found-issues
        run: |
          ISSUES=$(echo "${{ steps.find-issues.outputs.issues }}" | jq -r '[.[] | select(.state == "open") | .number] | join(",")')
          echo "numbers=${ISSUES}" >> $GITHUB_OUTPUT

      - name: Add labels
        uses: actions-cool/issues-helper@a610082f8ac0cf03e357eb8dd0d5e2ba075e017e #v3.6.0
        with:
          actions: 'add-labels'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.found-issues.outputs.numbers }}
          labels: 'overdue'

      - name: Create and maintain issue
        uses: actions-cool/issues-helper@a610082f8ac0cf03e357eb8dd0d5e2ba075e017e #v3.6.0
        id: issue
        with:
          actions: 'create-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Composer outdated modules check [${{ steps.date.outputs.date }}]'
          body: |
            ## ⚠️ Composer outdated modules:
            ${{ steps.composer-outdated.outputs.text }}
              
              
            generated on: [${{ steps.date.outputs.date }}]
            [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            <!-- TRACKER_KEY:composer-outdated -->
          labels: 'dependencies,module,outdated'
          assignees: ${{ github.repository_owner }}
          emoji: 'eyes'
